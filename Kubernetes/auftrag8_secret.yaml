apiVersion: v1
kind: Secret
metadata:
  name: secret-auftrag8
data:
  index.html: |
    


---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auftrag8-deployment
  labels:
    app: guestbook
    tier: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      tier: frontend
      app: guestbook_configmap
  template:
    metadata:
      labels:
        tier: frontend
        app: guestbook_configmap
    spec:
      containers:
      - name: pod-auftrag2
        image: localhost:5000/v5-nhe
        ports:
        - containerPort: 80
        # Auftrag 8 mounten von Secret
        volumeMounts:
        - name: html
          mountPath: /var/www/html
      volumes:
      - name: html
        secret:
          secretName: html-secret